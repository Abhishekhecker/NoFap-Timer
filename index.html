<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="particles-js"></div>
        <div class="stop-watch">
          <div class="stop-watch-inner">
            <div class="time">00<span class="symbol">:</span>00<span class="symbol">.</span><span class="ms">00</span>
            </div>
            <div class="btns">
              <button class="start-pause-btn start">Start</button>
              <button class="reset-btn">Reset</button>
            </div>
          </div>
        </div>
      </div>

      <script src="index.js"></script>
</body>
</html>
